{{> admin/head headTitle = 'add seo'}}
<div class="wrapper">
    {{> admin/header}}

    {{> admin/sidenav}}



    <!-- Content Wrapper. Contains page content -->
    <div class="content-wrapper">
        <!-- Content Header (Page header) -->
        <section class="content-header">
            <h1>
                Add SEO
                <!-- <small>Control panel</small> -->
            </h1>
            <!-- <ol class="breadcrumb">
                <li><a href="#"><i class="fa fa-dashboard"></i> Home</a></li>
                <li class="active">Dashboard</li>
            </ol> -->
        </section>

        <!-- Main content -->
        <section class="content">
            <!-- Small boxes (Stat box) -->
            <div class="row">
                <!-- left column -->
                <div class="col-md-6 col-md-offset-3">

                    {{#if success}}

                    {{#each success}}
                    <div class="alert alert-success">
                        <strong>Success!</strong> {{this}}
                    </div>
                    {{/each}}
                    {{else if error}}

                    {{#each error}}
                    <div class="alert alert-danger">
                        <strong>Danger!</strong> {{this}}
                    </div>
                    {{/each}}
                    {{/if}}
                    <!-- general form elements -->
                    <div class="box box-primary">
                        <div class="box-header with-border">
                            <h3 class="box-title">Add new Seo</h3>
                        </div>
                        <!-- /.box-header -->
                        <!-- form start -->
                        <form role="form" action="{{baseUrl}}/admin/add-seo" method="POST"
                            enctype="multipart/form-data">
                            <div class="box-body">
                                <div class="form-group">
                                    <label for="path">Select Path</label>
                                    <select class="form-control" name="path" id="path">
                                        {{#each Paths as |item|}}
                                        <option value="{{item}}">{{item}}</option>
                                        {{/each}}
                                    </select>
                                </div>
                                <div class="form-group">
                                    <label for="title">title</label>
                                    <input type="text" class="form-control" id="title"
                                        name="title" required placeholder="Enter Title">
                                </div>
                                <div class="form-group">
                                    <label for="description">Description</label>
                                    <input type="text" class="form-control" id="description"
                                        name="description" required placeholder="Enter Description">
                                </div>
                                <div class="form-group">
                                    <label for="keywords">Sub Keywords</label>
                                    <input type="text" class="form-control" id="keywords"
                                        name="keywords" required placeholder="Enter Keywords">
                                </div>
                            </div>
                            <!-- /.box-body -->

                            <div class="box-footer">
                                <button type="submit" class="btn btn-primary">Submit</button>
                            </div>
                        </form>
                    </div>
                    <!-- /.box -->



                </div>
                <!--/.col (left) -->

            </div>
            <!-- /.row -->


        </section>
        <!-- /.content -->
    </div>
    <!-- /.content-wrapper -->

    {{> admin/footer}}



</div>
<!-- ./wrapper -->

{{> admin/footer-link}}

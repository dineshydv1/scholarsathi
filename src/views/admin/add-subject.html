{{> admin/head headTitle = 'add subject'}}
<div class="wrapper">
    {{> admin/header}}

    {{> admin/sidenav}}



    <!-- Content Wrapper. Contains page content -->
    <div class="content-wrapper">
        <!-- Content Header (Page header) -->
        <section class="content-header">
            <h1>
                Add subject
                <!-- <small>Control panel</small> -->
            </h1>
            <!-- <ol class="breadcrumb">
                <li><a href="#"><i class="fa fa-dashboard"></i> Home</a></li>
                <li class="active">Dashboard</li>
            </ol> -->
        </section>

        <!-- Main content -->
        <section class="content">
            <!-- Small boxes (Stat box) -->
            <div class="row">
                <!-- left column -->
                <div class="col-md-6 col-md-offset-3">

                    {{#if success}}

                    {{#each success}}
                    <div class="alert alert-success">
                        <strong>Success!</strong> {{this}}
                    </div>
                    {{/each}}
                    {{else if error}}

                    {{#each error}}
                    <div class="alert alert-danger">
                        <strong>Danger!</strong> {{this}}
                    </div>
                    {{/each}}
                    {{/if}}
                    <!-- general form elements -->
                    <div class="box box-primary">
                        <div class="box-header with-border">
                            <h3 class="box-title">Add new subject</h3>
                        </div>
                        <!-- /.box-header -->
                        <!-- form start -->
                        <form role="form" action="{{baseUrl}}/admin/add-subject" method="POST" enctype="multipart/form-data">
                            <div class="box-body">
                                <div class="form-group">
                                    <label for="subcategory_name">Name</label>
                                    <input type="text" class="form-control" id="subcategory_name" name="name"
                                        placeholder="Enter category name" value="{{formValue.name}}">
                                </div>


                                <div class="form-group">
                                    <label for="category_id">Select Category</label>
                                    <select class="form-control" id="header-menu-category-select" name="category_id" id="category_id">
                                        <option value="">--selected category--</option>
                                        {{#each data as |item|}}
                                        <option value="{{item.id}}">{{item.name}}</option>
                                        {{/each}}
                                    </select>
                                </div>

                                <div class="form-group">
                                    <label for="category_id">Select Subcategory</label><br>

                                    <div id="header-menu-subcategory-checkbox-div">
                                        <!-- <label style="min-width: 30%;">
                                            <input type="checkbox" value="" name="subcategories">
                                        </label> -->
                                    </div>

                                </div>

                            </div>
                            <!-- /.box-body -->

                            <div class="box-footer">
                                <button type="submit" class="btn btn-primary">Submit</button>
                            </div>
                        </form>
                    </div>
                    <!-- /.box -->



                </div>
                <!--/.col (left) -->

            </div>
            <!-- /.row -->


        </section>
        <!-- /.content -->
    </div>
    <!-- /.content-wrapper -->

    {{> admin/footer}}



</div>
<!-- ./wrapper -->

{{> admin/footer-link}}

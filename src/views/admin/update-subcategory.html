{{> admin/head}}
<div class="wrapper">
    {{> admin/header}}

    {{> admin/sidenav}}



    <!-- Content Wrapper. Contains page content -->
    <div class="content-wrapper">
        <!-- Content Header (Page header) -->
        <section class="content-header">
            <h1>
                Category
                <!-- <small>Control panel</small> -->
            </h1>
            <!-- <ol class="breadcrumb">
                <li><a href="#"><i class="fa fa-dashboard"></i> Home</a></li>
                <li class="active">Dashboard</li>
            </ol> -->
        </section>

        <!-- Main content -->
        <section class="content">
            <!-- Small boxes (Stat box) -->
            <div class="row">
                <!-- left column -->
                <div class="col-md-6 col-md-offset-3">

                    {{#if success}}

                        {{#each success}}
                        <div class="alert alert-success">
                            <strong>Success!</strong> {{this}}
                        </div>
                        {{/each}}
                    {{else if error}}

                        {{#each error}}
                        <div class="alert alert-danger">
                            <strong>Danger!</strong> {{this}}
                        </div>
                        {{/each}}
                    {{/if}}
                    <!-- general form elements -->
                    <div class="box box-primary">
                        <div class="box-header with-border">
                            <h3 class="box-title">Update sub category</h3>
                        </div>
                        <!-- /.box-header -->
                        <!-- form start -->
                        <form role="form" action="{{baseUrl}}/admin/update-subcategory/{{data.id}}" method="POST" enctype="multipart/form-data">
                            <div class="box-body">
                                <div class="form-group">
                                    <label for="subcategory_name">Category name</label>
                                    <input type="text" class="form-control" id="subcategory_name" name="subcategory_name"
                                        placeholder="Enter category name" value="{{data.name}}">
                                </div>
                                <div class="form-group">
                                    <label for="category_id">Select Category</label>
                                    <select class="form-control" name="category_id" id="category_id">
                                        {{#each categories as |item|}}
                                        <option value="{{item.id}}" {{selectedSelectOption item.id ../data.category_id}}>{{item.name}}</option>
                                        {{/each}}
                                    </select>
                                </div>

                                <div class="form-group">
                                    <label for="file">File input</label>
                                    <input type="file" id="file" name="file">
                                    <!-- <p class="help-block">Example block-level help text here.</p> -->
                                </div>
                                <input type="hidden"  name="img_url" value="{{data.img}}">
                            </div>
                            <!-- /.box-body -->
                            {{#if data.img}}
                            <img width="100px" height="100px" src="{{baseUrl}}{{data.img}}">
                            {{/if}}
                            <div class="box-footer">
                                <button type="submit" class="btn btn-primary">Submit</button>
                            </div>
                        </form>
                    </div>
                    <!-- /.box -->



                </div>
                <!--/.col (left) -->

            </div>
            <!-- /.row -->


        </section>
        <!-- /.content -->
    </div>
    <!-- /.content-wrapper -->

    {{> admin/footer}}



</div>
<!-- ./wrapper -->

{{> admin/footer-link}}
